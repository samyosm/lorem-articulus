name: Deploy production

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run Jar file
        env:
          OPENAI_BEARER_TOKEN: ${{ env.OPENAI_BEARER_TOKEN }}
          MONGODB_URI: ${{ env.MONGODB_URI }}
          MONGODB_DB: ${{ env.MONGODB_DB }}
          ADMIN_TOKEN: ${{ env.ADMIN_TOKEN }}
        run: fuser -k 8080/tcp & java -jar /home/samy/actions-runner/_work/lorem-articulus/lorem-articulus/target/lorem-articulus-0.0.1-SNAPSHOT.jar

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
